<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla-Weather-Search</title>
</head>
<body>
    <div class="Weather-app">
    <header>
        <form id="search-form">
            <input type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input" />
            <input type="submit"
            value="Search"
            class="search-button"/>
        </form>
    </header>
    <main> <div class="current-weather">
        <div>
    <h1 class="current-city" id="current-city"> Paris</h1>
    <p class="current-details"> <span id="present-time"></span>, <span id="description"></span> </br>
    Humidity:<strong id="humidity"> ,</strong> Wind: <strong id="wind-speed"> </strong>
    </div>
</p><div class="current-temperature">
    <span class="current-temperature-icon">☀️</span>
    <span class="current-temperature-value" id="temperature-value">29</span>
     <span class="current-temperature-icon">°C</span></div>
</div>
</main>

    </div>
</body>
<script src="src/index.js"></script>
</html>
