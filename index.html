    <title>Vanilla-Weather-Search</title>

<body>
    <div class="Weather-app">
    <header>
        <form>
            <input type="search"
            placeholder="Enter a city..."
            required
            class="search-input"/>
            <input type="submit"
            value="Search"
            class="search-button"/>
        </form>
    </header>
    <main> <div class="current-weather">
        <div>
    <h1 class="current-city"> Paris</h1>
    <p> <span class="current-details">Tuesday 16:26, sunny. </br>
    Humidity:<strong> 5%,</strong> Wind: <strong>5km/h</strong></span>
    </div>
</p><div class="current-temperature">
    <span class="current-temperature-icon">☀️</span>
    <span class="current-temperature-value">29</span>

</div>
